<html>
  
  <head>

      <div>
          <p>
            <h4>Aplicatie pentru evaluarea livrabilelor partiale</h4>
            <span>Introdu un videoclip sau un link spre video &nbsp;

          </p>

    <container id="containerVizualizare">

      </div>

      <video id="video" muted loop controls style="display: none;">
        Browserul tau nu accepta elementul video. 
      </video>
    </container>
    
    
    <container id="containerNotare">
      <span>Acorda nota &nbsp;</span> <input type="radio" value="5" />
    </container>

    <script src="Scripts.js"></script>
    <script><alert>Faceti parte din juriul cu ID#</alert></script>
